<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio-01</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section>
        <div class="promo-texto">
          <h1 class="titulo-principal">Learn to code by watching others</h1>
          <p class="texto-principal">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </section>
      <section>
        <div class="espacamento-form">
          <div class="try-it-free">
            <a href="#"
              ><strong>Try it free 7 days</strong> then $20/mo. thereafter</a
            >
          </div>
          <form class="formulario">
            <label class="form-itens" for="nome"
              ><input
                type="text"
                id="nome"
                name="nome"
                required
                placeholder="First Name"
            /></label>

            <label class="form-itens" for="email"
              ><input
                type="text"
                id="email"
                name="email"
                required
                placeholder="Last Name"
            /></label>

            <label class="form-itens" for="email"
              ><input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email Address"
            /></label>

            <label class="form-itens" for="password"
              ><input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Password"
            /></label>

            <button class="container-botao">Claim your free trial</button>

            <p class="terms-and-services">
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
